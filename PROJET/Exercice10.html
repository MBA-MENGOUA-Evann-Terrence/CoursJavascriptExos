    <script>
        function nombreEleve(tableau){
  let maxNbr = tableau[0];
   for(let i = 0; i < tableau.length; i++){
     if(tableau[i] > maxNbr){
       
       maxNbr = tableau[i];
     }
   }
    return maxNbr
}
let nbr =[2,6,1,9,6,23];
let maxi=nombreEleve(nbr)
console.log(maxi)

    </script>
