<!DOCTYPE html>

<head>

<body>
    <script>
        function Somme_tableau(tableau){
          let Somme=0
        for( let i=0; i< tableau.length; i++){
            Somme += tableau[i];
        }
        return Somme
        }

        let numero = [1,3,5]
        let resultat = Somme_tableau(numero)
        console.log(resultat)
    </script>
</body>
</html>
